<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <h1>#StopCovid</h1>
    </div>
</div>
<div id="feedback"></div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${locations}">
        <td th:text="${location.getName()}"></td>
        <td th:text="${location.getAddress()}"></td>
        <td th:text="${location.getCity()}"></td>
        <td th:text="${location.getLatitude()}"></td>
        <td th:text="${location.getLongitude()}"></td>
        <td>
            <div>
                <div class="form-group mb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="delete-location btn btn-outline-danger" th:id="${location.getId()}">Delete</button>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <div class="text-center btn btn-success mb-3">
        <a th:class="text-white" href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out" />
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
