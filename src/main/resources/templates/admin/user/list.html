<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <h1>#StopCovid</h1>
    </div>
</div>
<div id="feedback"></div>
<table>
    <tr th:each="user : ${users}">
        <td> Firstname : </td>
            <td th:text="${user.getFirstname()}"></td>
        <td> Lastname : </td>
            <td th:text="${user.getLastname()}"></td>
        <td> Username : </td>
            <td th:text="${user.getUsername()}"></td>
        <td> Birthdate : </td>
            <td th:text="${user.getBirthdate()}"></td>
        <td> Role : </td>
            <td th:text="${user.getRole()}"></td>
        <td>
            <div>
                <div class="form-group mb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="delete-user btn btn-outline-danger" th:id="${user.getId()}">Delete</button>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
