<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div id="feedback"></div>
<!--/*@thymesVar id="request" type="com.projetdp.request.LoginRequest"*/-->
<form id="login-form" th:action="@{/login}" method="post">
    <fieldset>
        <legend>Login</legend>
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required/><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
    <div class="form-actions">
        <button type="submit" class="btn">Log in</button>
    </div>
    </fieldset>
    <a th:href="@{/registration}">Registration</a>
</form>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
