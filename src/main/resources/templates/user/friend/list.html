<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <div class="row">
            <div class="col-11"><h1>#StopCovid</h1></div>
            <div class="col-1" style="display: flex; justify-content: center; align-items: center;" ><a class="text-white" th:href="@{/welcome}">Home</a></div>
        </div>
    </div>
</div>
<div id="feedback"></div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Username</th>
            <th scope="col">Birthdate</th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${friends.isEmpty() or friends==null}">
        <td>Empty friends list</td>
    </tr>
    <tr th:each="friend : ${friends}">
        <td> You are friends with </td>
        <td th:text="${friend.getFirstname()}"></td>
        <td th:text="${friend.getLastname()}"></td>
        <td th:text="${friend.getUsername()}"></td>
        <td th:text="${friend.getBirthdate()}"></td>
        <td>
            <div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="remove-friend btn btn-primary" th:id="${friend.getId()}">Remove from friend list</button>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 col-6 mx-auto">
    <div class="container text-center btn btn-success mb-3">
        <a class="text-white" th:href="@{/user/list}">User List</a>
    </div>
    <div class="container text-center btn btn-success mb-3">
        <a class="text-white" th:href="@{/user/friend/requests}">My friend requests</a>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
