<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends Requests</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div id="feedback"></div>
<table>
    <tr th:if="${notyetfriends.isEmpty() or notyetfriends==null}">
        <td>No friend requests</td>
    </tr>
    <tr th:each="user : ${notyetfriends}">
        <td> Friend request from </td>
        <td> Firstname : </td>
        <td th:text="${user.getFirstname()}"></td>
        <td> Lastname : </td>
        <td th:text="${user.getLastname()}"></td>
        <td> Username : </td>
        <td th:text="${user.getUsername()}"></td>
        <td> Birthdate : </td>
        <td th:text="${user.getBirthdate()}"></td>
        <td>
            <div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="accept-friend-request btn btn-primary" th:id="${user.getId()}">Accept</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="refuse-friend-request btn btn-primary" th:id="${user.getId()}">Refute</button>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{/user/list}">User List</a>
</div>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
