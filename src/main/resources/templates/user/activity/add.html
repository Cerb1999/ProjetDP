<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Activity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/leaflet/1.7.1/leaflet.js}" ></script>
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <div class="row">
            <div class="col-11"><h1>#StopCovid</h1></div>
            <div class="col-1" style="display: flex; justify-content: center; align-items: center;" ><a class="text-white" th:href="@{/welcome}">Home</a></div>
        </div>
    </div>
</div>
<div id="map_form">
    <div id="map" th:style="'height:60vh;'">
        <!-- MY LEAFLET MAP -->
    </div>
    <div id="feedback-location"></div>
    <form id="location-form" method="post">
        <fieldset> <legend>New Location</legend>
            <div class="mb-3">
                <label for="name"> Name:
                    <input required name="name" id="name" type="text">
                </label>
                <label for="postal"> Postal Code:
                    <input required name="postal" id="postal" type="text">
                </label>
                <label for="city"> City:
                    <input required name="city" id="city" type="text">
                </label>
                <label for="adr"> Addr:
                    <input required name="adr" id="adr" type="text">
                </label>
                <button onclick="mapSearch(event)">Mark on map</button>
            </div>

            <div class="form-group mb-3">
                <div class="col-sm-offset-2 col-sm-10 mb-3">
                    <button type="submit" id="btn-location-submit"
                            class="btn btn-success mb-3">Create location
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<button onclick="invalidateMap()" id="map_button"></button>
<div id="feedback-activity"></div>
<form id="activity-form" method="post">
    <fieldset> <legend>Activity</legend>
        <div class="mb-3">
            <label for="description"> Description:
                <input required name="description" id="description" type="text">
            </label>
            <label for="start"> Starting
                <input required type="datetime-local" id="start" name="start"/>
            </label>
            <label for="end"> Ending
                <input required type="datetime-local" id="end" name="end"/>
            </label>
            <label for="location"> Existing location by name or city :
                <input required name="location" id="location" type="text">
            </label>
        </div>

        <div class="form-group mb-3">
            <div class="col-sm-offset-2 col-sm-10 mb-3">
                <button type="submit" id="btn-activity-submit"
                        class="btn btn-success mb-3">Create activity
                </button>
            </div>
        </div>
    </fieldset>
</form>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/map.js}"></script>
</body>
</html>
