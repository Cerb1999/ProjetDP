<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <h1>#StopCovid</h1>
    </div>
</div>
<div id="feedback"></div>
<table>
    <tr th:if="${notifications.isEmpty() or notifications==null}">
        <td>No notification</td>
    </tr>
    <tr th:each="notification : ${notifications}">
        <td> Sender : </td>
        <td th:text="${notification.getSender().getUsername()}"></td>
        <td> Date : </td>
        <td th:text="${notification.getCreatedAt()}"></td>
        <td> Content : </td>
        <td th:text="${notification.getMessage()}"></td>
        <td th:if="${!notification.isRead()}">
            <div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="read-notification btn btn-primary" th:id="${notification.getId()}">Mark as read</button>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<div class="d-grid gap-2 col-6 mx-auto">
    <div class="container text-center btn btn-success mb-3">
        <a th:href="@{/user/list}">User List</a>
    </div>
    <div class="container text-center btn btn-success mb-3">
        <a th:href="@{/user/friend/list}">My friend list</a>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
