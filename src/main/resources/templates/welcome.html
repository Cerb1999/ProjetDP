<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
    <p>Authentifi√©</p>
    <div>
        <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out" />
        </form>
    </div>
    <a th:href="@{/user/profile/show}">User Profile</a>
    <div>
        <a th:href="@{/user/list}">User List</a>
    </div>
    <div>
        <a th:href="@{/user/activity/add}">Add an activity</a>
    </div>
    <div>
        <a th:href="@{/user/activity/list}">My activities</a>
    </div>
    <div>
        <a th:href="@{/user/notification/list}">My notifications</a>
    </div>


    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/admin/activity/list}">List of all activities</a>
        <a th:href="@{/admin/location/list}">List of all locations</a>
        <a th:href="@{/admin/user/list}">list of all users</a>
    </div>

</body>
</html>
