<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Welcome</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
    <div class="container-fluid bg-success text-white">
        <div class="container">
            <h1>#StopCovid</h1>
        </div>
    </div>
    <div class="container text-center mb-3">
        <h2>Home</h2>
    </div>
    <div class="d-grid gap-2">
        <div class="container text-center btn btn-outline-success mb-3">
            <a class="text-black" th:href="@{/user/profile/show}">User Profile</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a class="text-black" th:href="@{/user/list}">User List</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a class="text-black" th:href="@{/user/activity/add}">Add an activity</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a class="text-black" th:href="@{/user/activity/list}">My activities</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a class="text-black" th:href="@{/user/notification/list}">My notifications</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a th:href="@{/user/friend/list}">My friends list</a>
        </div>
        <div class="container text-center btn btn-outline-success mb-3">
            <a th:class="text-black" href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out" />
            </form>
        </div>
    </div>


    <div sec:authorize="hasAuthority('ADMIN')">
        <div class="d-grid gap-2">
            <div class="container text-center btn btn-outline-secondary mb-3">
                <a class="text-black" th:href="@{/admin/activity/list}">List of all activities</a>
            </div>
            <div class="container text-center btn btn-outline-secondary mb-3">
                <a class="text-black" th:href="@{/admin/location/list}">List of all locations</a>
            </div>
            <div class="container text-center btn btn-outline-secondary mb-3">
                <a class="text-black" th:href="@{/admin/user/list}">list of all users</a>
            </div>
        </div>
    </div>

</body>
</html>
