<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
<div class="container-fluid bg-success text-white">
    <div class="container">
        <h1>#StopCovid</h1>
    </div>
</div>
<div class="container text-center mb-3">
    <h2>Registration form</h2>
</div>
<div id="feedback"></div>
<!--/*@thymesVar id="request" type="com.projetdp.request.RegistrationUserRequest"*/-->
<form id="registration-form">
    <div class="row justify-content-center mb-3">
        <div class="col-auto mb-3">
            <table style="with: 50%">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="firstname" required/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lastname" required/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="username" required/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" required/></td>
                </tr>
                <tr>
                    <td>Birthdate</td>
                    <td><input type="date" id="birthdate" value="2021-12-02" required/></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container form-group text-center mb-3">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="btn-submit"
                    class="btn btn-success btn-lg">Submit
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
