<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css} "/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"></script>
</head>
<body>
<h1>Registration form</h1>
<div id="feedback"></div>
<!--/*@thymesVar id="request" type="com.projetdp.request.RegistrationUserRequest"*/-->
<form id="registration-form">
    <table style="with: 50%">
        <tr>
            <td>First Name</td>
            <td><input type="text" id="firstname" required/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastname" required/></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" id="username" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" required/></td>
        </tr>
        <tr>
            <td>Birthdate</td>
            <td><input type="date" id="birthdate" value="2021-12-02" required/></td>
        </tr>
    </table>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="btn-submit"
                    class="btn btn-primary btn-lg">Submit
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
